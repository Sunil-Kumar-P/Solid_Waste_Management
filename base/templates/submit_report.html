{% extends 'base.html' %}

{% block content %}

  <div class="container mt-5">
    <h1 class="mb-4">Submit Report</h1>
    <hr />

      <form method="post" class="mb-4">

        {{ form.as_p }}

      </form>
    </div>
  </div>
{% endblock %}
